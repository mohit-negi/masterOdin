<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./script/app.js" defer></script>
    <link href="./packages/styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <h1>My library</h1>
        <button class="addBook">Add new book</button>
        <div class="addBookSection">
            <form>
                <label for="bookName">Book name</label><br>
                <input type="text" id="bookName" name="bookName"><br>
                <label for="authorName">Author name</label><br>
                <input type="text" id="authorName" name="authorName"><br>
                <label for="pages">Pages</label><br>
                <input type="text" id="pages" name="pages"><br>
                <label for="read">Read</label>
                <input type="checkbox" id="read" name="read"><br>
                <button class="submitBook">Add to collection</button>
            </form>
        </div>
        <div id="table">
            
        </div>
    </div>
    
</body>
</html>
