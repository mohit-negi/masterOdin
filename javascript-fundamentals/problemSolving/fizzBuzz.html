<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let answer = parseInt(prompt("Enter the number :"));

        for(let i=1;i<=answer;i++)
        {
            
            if((i%3 == 0) && (i%5 == 0))
            {
                console.log("FizzBuzz\t");
            }else if((i%3 == 0) || (i%5 == 0))
            {
                if(i % 3 == 0)
                {
                    console.log("Fizz\t");
                }else if(i % 5 == 0)
                {
                    console.log("Buzz\t");
                }
            }else{
                console.log(i+'\t');
            }
        }
    </script>
    
</body>
</html>
